<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/dist/images/favicon.ico">
		<link rel="mask-icon" href="/dist/images/favicon.ico" color="black">
		<meta name="description" content="Test">
    <title>Test</title>
  	<link rel="stylesheet" type="text/css" href="build/css/all.min.css">
  </head>

	<body class="ng-cloak">
    <div ng-controller="AppCtrl" layout="column" layout-margin>
      <md-content layout-padding>

      <input name="error" ng-model="error" type="text" style="display: none" />

        <form name="form">
          <md-input-container class="md-block">
            <label>Name</label>
            <input required name="name" ng-model="data.name" type="text">
            <div ng-messages="form.name.$error">
              <div ng-message="required">The name is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Email</label>
            <input required name="email" ng-model="data.email" type="email">
            <div ng-messages="form.email.$error">
              <div ng-message="required">The email is required.</div>
            </div>
          </md-input-container>
        </form>

        <h3>Avaliation</h3>
        <h4>Assess your knowledge in the items below, marking 0 to 10</h4>

        <div layout="" ng-repeat="item in data.itens">
          <div flex="20" layout="" layout-align="center center">
            <span class="md-body-2">{{item.description}}</span>
          </div>
          <md-slider flex="" class="md-primary" md-discrete="" ng-model="item.value" step="1" min="0" max="10" aria-label="rating">
          </md-slider>
        </div>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-primary" ng-click="send(data)" value="buttonSend">Send</md-button>
        </section>

      </md-content>
    </div>

	  <script src="build/js/libraries.min.js"></script>
		<script src="build/js/index.min.js"></script>
	</body>
</html>
